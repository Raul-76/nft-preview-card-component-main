<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image-nft">
      <div class="backgroud-cyan center hidden">
        <img src="images/icon-view.svg" alt="" >
      </div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      
    </div>

    <h1 class="name-nft"> Equilibrium #3429</h1>

    <p class="text-nft">Our Equilibrium collection promotes balance and calm.</p>

    <div class="infos-nft">
      <div class="info-nft">
        <img src="images/icon-ethereum.svg" alt="">
        <h2 class="value-nft"> 0.041 ETH</h2>
      </div>
      <div class="info-nft">
        <img src="images/icon-clock.svg" alt="">
        <h2 class="day-nft">3 days left</h2>
      </div>
    </div>

      <div class="creator-nft">
        <img src="images/image-avatar.png" alt="">
        <h2>  Creation of <span>Jules Wyvern</span></h2>

      </div>

    </div>

  </div>


</body>
</html>
